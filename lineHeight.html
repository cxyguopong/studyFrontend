<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-height</title>

    <style>
        .content {
            display:block;
            background:#eee;
        }

        .content .inlineblock {
            display: inline-block;
            background:wheat;
            margin:0 20px;
        }


    </style>

</head>
<body>

    <div id="content" class="content">
        <span>span111</span>
        <div class="inlineblock" style="height:100px">inlineblock1</div>
        <div class="inlineblock" style="height:50px">inlineblock2</div>
    </div>

</body>
</html>
