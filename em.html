<!DOCTYPE HTML>


<html>
	<head>
		<title>使用EM布局</title>
		<meta http-equiv="Content-type" content="text/html;charset=utf8">

		<link type="text/css" href="./css/reset.css" rel="stylesheet">

		<style>
			
			.wrap .pretty:nth-of-type(3) {
				background:wheat;
			}
			
			.wrap .pretty:nth-child(2) {
				background:red;
			}



		</style>

	</head>
	<body>

		<div class="wrap">
			<div class="pretty"> pretty div element </div>
			<p class="pretty"> p element</p>
			<div class="pretty"> pretty div element </div>
			<p class="pretty"> p element</p>
			<div class="pretty"> pretty div element </div>
			<p class="pretty"> p element</p>
			<div class="pretty"> pretty div element </div>
			<p> p element</p>
			
			<h4> h4 element</h4>
			<h4> h4 element</h4>
			<h4 class="pretty"> h4 element</h4>
		</div>

	</body>
</html>
